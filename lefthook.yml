pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '**/*.{ts,tsx,css,scss,md,json}'
      run: pnpm prettier --write {staged_files}

    eslint:
      glob: '**/*.{ts,tsx}'
      run: pnpm eslint --fix {staged_files}

pre-push:
  commands:
    lint:
      run: pnpm lint

    build:
      run: pnpm build
