pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx,md}'
      exclude: '(^|/)\.next/.*'
      run: pnpm run check

pre-push:
  commands:
    check:
      glob: '*.{js,jsx,ts,tsx,md}'
      exclude: '(^|/)\.next/.*'
      run: pnpm check

    lint:
      run: pnpm lint

    build:
      run: pnpm build

post-merge:
  commands:
    install:
      run: pnpm install

    build:
      run: pnpm build
